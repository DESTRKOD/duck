<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ошибка оплаты</title>
<meta name="viewport content="width=device-width, initial-scale=1, viewport-fit=cover">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #0b3c91 0%, #1565c0 55%, #42a5f5 100%);
}

.screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  opacity: 0;
  transform: translateY(16px);
  pointer-events: none;
  transition: opacity .35s ease, transform .35s ease;
}

.screen.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.sticker {
  width: 260px;
  height: 260px;
}

.title {
  margin-top: 14px;
  font-size: 28px;
  font-weight: 800;
  color: #fff;
  text-align: center;
  line-height: 1.25;
}
</style>
</head>

<body>

<div id="fail" class="screen">
  <div id="duckAnim" class="sticker"></div>
  <div class="title">Неуспешная оплата.<br>Попробуйте снова</div>
</div>

<script>
lottie.loadAnimation({
  container: document.getElementById('duckAnim'),
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: 'AnimatedSticker_badpay_lottie.json'  // ← ТОЧНОЕ ИМЯ ВАШЕГО ФАЙЛА
});

requestAnimationFrame(() => {
  document.getElementById('fail').classList.add('active');
});
</script>

</body>
</html>
