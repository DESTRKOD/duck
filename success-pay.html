<!-- success-pay.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата успешна - Duck Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #0b3c91 0%, #1565c0 55%, #42a5f5 100%);
            margin: 0;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .order-id {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            font-family: monospace;
            margin: 20px 0;
            display: inline-block;
        }
        .loading {
            margin-top: 30px;
            font-size: 16px;
            opacity: 0.8;
        }
        .btn {
            background: white;
            color: #0b3c91;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Оплата успешно завершена!</h1>
        <p>Спасибо за ваш заказ.</p>
        
        <div class="order-id" id="orderId">Загружаем информацию...</div>
        
        <p>Сейчас вы будете перенаправлены для ввода email...</p>
        
        <div class="loading" id="loading">
            Перенаправление через <span id="countdown">5</span> секунд
        </div>
        
        <button class="btn" onclick="redirectNow()">Перейти сейчас</button>
    </div>

    <script>
        // Получаем ID заказа из URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order');
        
        function redirectNow() {
            // Сохраняем заказ и переходим на главную
            if (orderId) {
                // Сохраняем в sessionStorage для немедленного использования
                sessionStorage.setItem('duck_paid_order_id', orderId);
                sessionStorage.setItem('duck_redirect_to', 'email');
            }
            
            // Переходим на главную страницу
            window.location.href = 'https://destrkod.github.io/duck/index.html';
        }
        
        if (orderId) {
            document.getElementById('orderId').textContent = `Заказ №: ${orderId}`;
            
            // Автоматическое перенаправление
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    redirectNow();
                }
            }, 1000);
        } else {
            // Если нет orderId, сразу переходим
            setTimeout(() => {
                window.location.href = 'https://destrkod.github.io/duck/index.html';
            }, 3000);
        }
    </script>
</body>
</html>
