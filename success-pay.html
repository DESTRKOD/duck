<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–ø–ª–∞—Ç–∞ —É—Å–ø–µ—à–Ω–∞ - Duck Shop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #0b3c91 0%, #1565c0 55%, #42a5f5 100%);
            margin: 0;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .sticker {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: white;
        }
        .order-id {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            display: inline-block;
        }
        .loading {
            margin-top: 30px;
            font-size: 16px;
            opacity: 0.9;
        }
        .btn {
            background: white;
            color: #0b3c91;
            border: none;
            padding: 18px 36px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div id="duckAnimation" class="sticker"></div>
    
    <div class="container">
        <h1>–û–ø–ª–∞—Ç–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! üéâ</h1>
        <p>–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É –≤ Duck Shop!</p>
        
        <div class="order-id" id="orderId">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <p>–°–µ–π—á–∞—Å –≤—ã –±—É–¥–µ—Ç–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞...</p>
        
        <div class="loading" id="loading">
            –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ <span id="countdown">3</span> —Å–µ–∫—É–Ω–¥
        </div>
        
        <button class="btn" onclick="redirectNow()">–ü–µ—Ä–µ–π—Ç–∏ —Å–µ–π—á–∞—Å</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —É—Ç–æ—á–∫–∏
        lottie.loadAnimation({
            container: document.getElementById('duckAnimation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'duck.json'
        });
        
        // –ü–æ–ª—É—á–∞–µ–º ID –∑–∞–∫–∞–∑–∞ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order');
        
        function redirectNow() {
            if (orderId) {
                // ‚úÖ –ü–ï–†–ï–•–û–î–ò–ú –ù–ê EMAIL.HTML –° –ü–ê–†–ê–ú–ï–¢–†–û–ú
                window.location.href = 'email.html?order=' + orderId;
            } else {
                window.location.href = 'index.html';
            }
        }
        
        if (orderId) {
            document.getElementById('orderId').textContent = `–ó–∞–∫–∞–∑ ‚Ññ: ${orderId}`;
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    redirectNow();
                }
            }, 1000);
        } else {
            // –ï—Å–ª–∏ –Ω–µ—Ç orderId, —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        }
    </script>
</body>
</html>
