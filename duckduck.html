<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #0b3c91 0%, #1565c0 55%, #42a5f5 100%);
}

/* ===== ЭКРАНЫ ===== */
.screen, .menu {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  opacity: 0;
  transform: translateY(16px);
  pointer-events: none;
  transition: opacity .35s ease, transform .35s ease;
}

.screen.active, .menu.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.screen.leaving, .menu.leaving {
  opacity: 0;
  transform: translateY(-40px);
}

.sticker {
  width: 260px;
  height: 260px;
}

.title {
  margin-top: 14px;
  font-size: 30px;
  font-weight: 800;
  color: #fff;
  text-align: center;
}

/* ===== КНОПКА ===== */
.button {
  margin-top: 28px;
  padding: 20px 56px;
  font-size: 22px;
  font-weight: 800;
  background: #fff;
  color: #0b3c91;
  border-radius: 18px;
  box-shadow: 0 16px 36px rgba(0,0,0,.45);
  transition: transform .12s ease, box-shadow .12s ease;
  user-select: none;
}
.button.pressed {
  transform: translateY(6px) scale(.9);
  box-shadow: 0 6px 14px rgba(0,0,0,.35);
}

/* ===== МЕНЮ ===== */
.menu {
  justify-content: flex-start;
}

.menu-header {
  width: 100%;
  padding: 14px 16px;
  font-size: 26px;
  font-weight: 900;
  color: #fff;
  background: linear-gradient(180deg, #0b3c91, #124fa5);
}

.menu-scroll {
  flex: 1;
  width: 100%;
  overflow-y: auto;
}

.cards {
  padding: 18px 16px 40px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

/* ===== КАРТОЧКА ===== */
.shop-card {
  position: relative;
  height: 240px;
  border-radius: 22px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 14px 32px rgba(0,0,0,.30);
  display: flex;
  flex-direction: column;
}

.gift {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 32px;
  height: 32px;
  z-index: 2;
}

.gift img {
  width: 100%;
  height: 100%;
}

.shop-top {
  flex: 0 0 60%;
  background: linear-gradient(180deg, #1b3fd6 0%, #2f6bff 100%);
  display: flex;
  align-items: center;
  justify-content: center;
}

.shop-top img {
  max-width: 80%;
  max-height: 80%;
}

.shop-bottom {
  flex: 0 0 40%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 14px;
  gap: 8px;
}

.shop-name {
  font-size: 15px;
  font-weight: 700;
  line-height: 1.2;
}

.shop-buy {
  min-width: 120px;
  height: 42px;
  background: #000;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  padding: 0 10px;
  flex-shrink: 0;
}

.shop-buy svg {
  width: 18px;
  height: 18px;
  fill: #fff;
}

.shop-price {
  color: #fff;
  font-size: 14px;
  font-weight: 800;
  white-space: nowrap;
}

/* ===== МОБИЛЬНАЯ ВЕРСИЯ ===== */
@media (max-width: 480px) {
  .cards {
    grid-template-columns: 1fr;
    padding: 14px 14px 34px;
    gap: 14px;
  }

  .shop-card {
    height: 260px;
  }

  .shop-name {
    font-size: 16px;
  }

  .shop-buy {
    min-width: 140px;
    height: 44px;
  }

  .shop-price {
    font-size: 15px;
  }
}
</style>
</head>
<body>

<!-- HELLO -->
<div id="hello" class="screen active">
  <div id="animHello" class="sticker"></div>
  <div class="title">Добро пожаловать</div>
  <div class="button" id="continueBtn">Продолжить</div>
</div>

<!-- LOAD -->
<div id="load" class="screen">
  <div id="animDownload" class="sticker"></div>
  <div class="title">Загрузка…</div>
</div>

<!-- INTRO -->
<div id="intro" class="screen">
  <div id="animMain" class="sticker"></div>
  <div class="title">Главное меню</div>
</div>

<!-- MENU -->
<div id="menu" class="menu">
  <div class="menu-header">Главное меню</div>
  <div class="menu-scroll">
    <div class="cards">

      <!-- товары -->
      <script>
        const items = [
          ["30 кристаллов","200 ₽"],
          ["80 кристаллов","550 ₽"],
          ["170 кристаллов","950 ₽"],
          ["360 кристаллов","1900 ₽"],
          ["950 кристаллов","4600 ₽"],
          ["2000 кристаллов","9000 ₽"],
          ["Brawl Pass","900 ₽"],
          ["Brawl Pass Plus","1200 ₽"],
          ["Улучшение до БП+","550 ₽"],
          ["Brawl Pass","950 ₽",true],
          ["Brawl Pass Plus","1250 ₽",true],
          ["Pro Pass","2200 ₽"]
        ];
        document.write(items.map(i=>`
        <div class="shop-card">
          ${i[2]?'<div class="gift"><img src="https://i.imgur.com/placeholder.png"></div>':''}
          <div class="shop-top"><img src="https://i.imgur.com/placeholder.png"></div>
          <div class="shop-bottom">
            <div class="shop-name">${i[0]}</div>
            <div class="shop-buy">
              <svg viewBox="0 0 24 24"><path d="M7 18a2 2 0 1 0 0 4a2 2 0 0 0 0-4zm10 0a2 2 0 1 0 0 4a2 2 0 0 0 0-4zM7.16 14h9.45a2 2 0 0 0 1.75-1.03l3.58-6.49-1.74-.99-3.58 6.49H8.53L5.21 4H1v2h3l3.6 7.59-1.35 2.44C5.52 16.37 6.48 18 8 18h12v-2H8l1.16-2z"/></svg>
              <div class="shop-price">${i[1]}</div>
            </div>
          </div>
        </div>`).join(""));
      </script>

    </div>
  </div>
</div>

<script>
lottie.loadAnimation({ container: animHello, renderer:'svg', loop:true, autoplay:true, path:'hello.json' });
lottie.loadAnimation({ container: animDownload, renderer:'svg', loop:true, autoplay:true, path:'download.json' });
lottie.loadAnimation({ container: animMain, renderer:'svg', loop:true, autoplay:true, path:'main.json' });

function show(id){
  const ids = ['hello','load','intro','menu'];
  const current = ids.map(x=>document.getElementById(x)).find(e=>e.classList.contains('active'));
  const next = document.getElementById(id);

  if (current && current !== next) {
    current.classList.add('leaving');
    setTimeout(()=>{
      ids.forEach(x=>{
        const el=document.getElementById(x);
        el.classList.remove('active','leaving');
      });
      next.classList.add('active');
    },350);
  } else {
    ids.forEach(x=>document.getElementById(x).classList.remove('active','leaving'));
    next.classList.add('active');
  }
}

const btn = document.getElementById('continueBtn');
btn.addEventListener('pointerdown',()=>btn.classList.add('pressed'));
btn.addEventListener('pointerup',()=>btn.classList.remove('pressed'));
btn.addEventListener('pointerleave',()=>btn.classList.remove('pressed'));
btn.addEventListener('click',()=>{
  show('load');
  setTimeout(()=>{
    show('intro');
    setTimeout(()=>show('menu'),2000);
  },2500);
});
</script>

</body>
</html>
