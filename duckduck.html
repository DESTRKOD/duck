<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #0b3c91 0%, #1565c0 55%, #42a5f5 100%);
}

/* ===== –≠–ö–†–ê–ù–´ (—Å –∞–Ω–∏–º–∞—Ü–∏–µ–π —É–ª—ë—Ç–∞) ===== */
.screen, .menu {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  opacity: 0;
  transform: translateY(16px);
  pointer-events: none;
  transition: opacity .35s ease, transform .35s ease;
}
.screen.active, .menu.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
.screen.leaving, .menu.leaving {
  opacity: 0;
  transform: translateY(-40px);
}

.sticker { width: 260px; height: 260px; }

.title {
  margin-top: 14px;
  font-size: 30px;
  font-weight: 800;
  color: #fff;
  text-align: center;
}

/* ===== –ö–ù–û–ü–ö–ê –ü–†–û–î–û–õ–ñ–ò–¢–¨ ===== */
.button {
  margin-top: 28px;
  padding: 20px 56px;
  font-size: 22px;
  font-weight: 800;
  background: #fff;
  color: #0b3c91;
  border-radius: 18px;
  box-shadow: 0 16px 36px rgba(0,0,0,.45);
  transition: transform .12s ease, box-shadow .12s ease;
  user-select: none;
}
.button.pressed {
  transform: translateY(6px) scale(.9);
  box-shadow: 0 6px 14px rgba(0,0,0,.35);
}

/* ===== –ú–ï–ù–Æ ===== */
.menu { justify-content: flex-start; }

.menu-header {
  width: 100%;
  padding: 14px 16px;
  font-size: 26px;
  font-weight: 900;
  color: #fff;
  background: linear-gradient(180deg, #0b3c91, #124fa5);
}

.menu-scroll {
  flex: 1;
  width: 100%;
  overflow-y: auto;
}

.cards {
  padding: 18px 16px 40px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

/* ===== –ö–ê–†–¢–û–ß–ö–ê ===== */
.shop-card {
  position: relative;
  height: 240px;
  border-radius: 22px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 14px 32px rgba(0,0,0,.30);
  display: flex;
  flex-direction: column;
}

/* üéÅ –ü–û–î–ê–†–û–ö */
.gift {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 32px;
  height: 32px;
  z-index: 2;
}
.gift img { width: 100%; height: 100%; }

/* ===== –í–ï–†–• (–ö–ê–†–¢–ò–ù–ö–ê) ===== */
.shop-top {
  flex: 0 0 60%;
  background: linear-gradient(180deg, #1b3fd6 0%, #2f6bff 100%);
  display: flex;
  align-items: center;
  justify-content: center;

  padding: 12px;          /* –æ—Ç—Å—Ç—É–ø—ã –∏–º–µ–Ω–Ω–æ —Ç—É—Ç */
  box-sizing: border-box;
  overflow: hidden;       /* –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π */
}

/* ‚úÖ –§–ò–ö–°: –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –æ–±—Ä–µ–∑–∞–µ—Ç, –≤—Å–µ–≥–¥–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
.shop-top img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  object-position: center;
  display: block;
}

/* ===== –ù–ò–ó ===== */
.shop-bottom {
  flex: 0 0 40%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 14px;
  gap: 8px;
}

.shop-name {
  font-size: 15px;
  font-weight: 700;
  color: #000;
  line-height: 1.2;
}

/* ===== –ö–ù–û–ü–ö–ê –ü–û–ö–£–ü–ö–ò ===== */
.shop-buy {
  min-width: 140px;
  height: 44px;
  background: #000;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center; /* —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∏ –∏–∫–æ–Ω–∫—É –∏ —Ü–µ–Ω—É */
  gap: 8px;
  padding: 0 12px;
  flex-shrink: 0;
}
.shop-buy svg {
  width: 20px;
  height: 20px;
  fill: #fff;
}
.shop-price {
  color: #fff;
  font-size: 15px;
  font-weight: 800;
  white-space: nowrap;
}

/* ===== –ú–û–ë–ò–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø ===== */
@media (max-width: 480px) {
  .cards {
    grid-template-columns: 1fr;
    gap: 14px;
    padding: 14px 14px 34px;
  }
  .shop-card { height: 260px; }
  .shop-name { font-size: 16px; }
  .shop-buy { min-width: 150px; height: 46px; }
  .shop-price { font-size: 15px; }
}
</style>
</head>
<body>

<!-- –ü–†–ò–í–ï–¢–°–¢–í–ò–ï -->
<div id="hello" class="screen active">
  <div id="animHello" class="sticker"></div>
  <div class="title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</div>
  <div class="button" id="continueBtn">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</div>
</div>

<!-- –ó–ê–ì–†–£–ó–ö–ê -->
<div id="load" class="screen">
  <div id="animDownload" class="sticker"></div>
  <div class="title">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>
</div>

<!-- –ò–ù–¢–†–û -->
<div id="intro" class="screen">
  <div id="animMain" class="sticker"></div>
  <div class="title">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</div>
</div>

<!-- –ú–ê–ì–ê–ó–ò–ù -->
<div id="menu" class="menu">
  <div class="menu-header">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</div>
  <div class="menu-scroll">
    <div class="cards" id="cards"></div>
  </div>
</div>

<script>
/* lottie */
lottie.loadAnimation({ container: animHello, renderer:'svg', loop:true, autoplay:true, path:'hello.json' });
lottie.loadAnimation({ container: animDownload, renderer:'svg', loop:true, autoplay:true, path:'download.json' });
lottie.loadAnimation({ container: animMain, renderer:'svg', loop:true, autoplay:true, path:'main.json' });

/* –ê–Ω–∏–º–∞—Ü–∏–æ–Ω–Ω–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤ */
function show(id){
  const ids = ['hello','load','intro','menu'];
  const current = ids.map(x=>document.getElementById(x)).find(el => el.classList.contains('active'));
  const next = document.getElementById(id);

  if (current && current !== next) {
    current.classList.add('leaving');
    setTimeout(() => {
      ids.forEach(x => {
        const el = document.getElementById(x);
        el.classList.remove('active','leaving');
      });
      next.classList.add('active');
    }, 350);
  } else {
    ids.forEach(x => document.getElementById(x).classList.remove('active','leaving'));
    next.classList.add('active');
  }
}

/* –ö–Ω–æ–ø–∫–∞ */
const btn = document.getElementById('continueBtn');
btn.addEventListener('pointerdown',()=>btn.classList.add('pressed'));
btn.addEventListener('pointerup',()=>btn.classList.remove('pressed'));
btn.addEventListener('pointerleave',()=>btn.classList.remove('pressed'));
btn.addEventListener('click',()=>{
  show('load');
  setTimeout(()=>{
    show('intro');
    setTimeout(()=>show('menu'),2000);
  },2500);
});

/* –¢–æ–≤–∞—Ä—ã (–≤—Å—Ç–∞–≤–∏–ª —Ç–≤–æ–∏ —Å—Å—ã–ª–∫–∏ –¥–ª—è –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤) */
const items = [
  ["30 –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤","200 ‚ÇΩ","https://i.imgur.com/s4K0WIP.png"],
  ["80 –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤","550 ‚ÇΩ","https://i.imgur.com/XbnZKDb.png"],
  ["170 –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤","950 ‚ÇΩ","https://i.imgur.com/X0JCmMQ.png"],
  ["360 –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤","1900 ‚ÇΩ","https://i.imgur.com/7z8z9Rw.png"],
  ["950 –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤","4600 ‚ÇΩ","https://i.imgur.com/zzBuIxF.png"],
  ["2000 –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤","9000 ‚ÇΩ","https://i.imgur.com/FTVnycE.png"],

  /* –û—Å—Ç–∞–ª—å–Ω—ã–µ –ø–æ–∫–∞ –æ—Å—Ç–∞–≤–∏–ª placeholder ‚Äî –ø—Ä–æ—Å—Ç–æ –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–∏ —Å—Å—ã–ª–∫–∏ */
  ["Brawl Pass","900 ‚ÇΩ","https://i.imgur.com/FaFAL6l.png"],
  ["Brawl Pass Plus","1200 ‚ÇΩ","https://i.imgur.com/21InnIc.png"],
  ["–£–ª—É—á—à–µ–Ω–∏–µ –¥–æ –ë–ü+","550 ‚ÇΩ","https://i.imgur.com/yhaR5Ho_d.webp?maxwidth=760&fidelity=grand"],
  ["Brawl Pass","950 ‚ÇΩ","https://i.imgur.com/FaFAL6l.png", true],
  ["Brawl Pass Plus","1250 ‚ÇΩ","https://i.imgur.com/21InnIc.png", true],
  ["Pro Pass","2200 ‚ÇΩ","https://i.imgur.com/6808Xnp.png"]
];

document.getElementById("cards").innerHTML = items.map(i => `
  <div class="shop-card">
    ${i[3] ? '<div class="gift"><img src="https://i.imgur.com/Tdajl7F.png" alt=""></div>' : ''}
    <div class="shop-top"><img src="${i[2]}" alt=""></div>
    <div class="shop-bottom">
      <div class="shop-name">${i[0]}</div>
      <div class="shop-buy">
        <svg viewBox="0 0 24 24"><path d="M7 18a2 2 0 1 0 0 4a2 2 0 0 0 0-4zm10 0a2 2 0 1 0 0 4a2 2 0 0 0 0-4zM7.16 14h9.45a2 2 0 0 0 1.75-1.03l3.58-6.49-1.74-.99-3.58 6.49H8.53L5.21 4H1v2h3l3.6 7.59-1.35 2.44C5.52 16.37 6.48 18 8 18h12v-2H8l1.16-2z"/></svg>
        <div class="shop-price">${i[1]}</div>
      </div>
    </div>
  </div>
`).join("");
</script>

</body>
</html>
