<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка</title>

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #6ec6ff 0%, #b3e5ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .title {
      position: absolute;
      top: 40px;
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      letter-spacing: 0.5px;
    }

    #duck {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

<div class="title">Загрузка…</div>

<div id="duck"></div>

<script>
lottie.loadAnimation({
  container: document.getElementById('duck'),
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: 'duck.json'
});
</script>

</body>
</html>
