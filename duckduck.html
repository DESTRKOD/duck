<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>App</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #0b3c91 0%, #1565c0 55%, #42a5f5 100%);
}

/* ================= ЭКРАНЫ ================= */

.screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: transform .8s ease, opacity .8s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

.move-up {
  transform: translateY(-120%);
}

/* ================= ЗАГРУЗКА / ИНТРО ================= */

.sticker {
  width: 280px;
  height: 280px;
}

.center-title {
  margin-top: 12px;
  font-size: 30px;
  font-weight: 800;
  color: #fff;
  text-shadow: 0 4px 14px rgba(0,0,0,.35);
}

/* ================= МАГАЗИН ================= */

.menu {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  opacity: 0;
  pointer-events: none;
  transition: opacity .6s ease;
}

.menu.visible {
  opacity: 1;
  pointer-events: auto;
}

/* HEADER */
.menu-header {
  position: sticky;
  top: 0;
  padding: 16px 16px 12px;
  font-size: 32px;
  font-weight: 900;
  color: #fff;
  background: linear-gradient(180deg, #0b3c91, #124fa5);
  z-index: 10;
}

/* SCROLL */
.menu-scroll {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* GRID */
.cards {
  padding: 18px 16px 32px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

/* ================= CARD ================= */

.shop-card {
  height: 240px;                 /* КЛЮЧЕВОЕ ИЗМЕНЕНИЕ */
  border-radius: 22px;
  overflow: hidden;
  background: #ffffff;
  box-shadow: 0 14px 32px rgba(0,0,0,.30);
  display: flex;
  flex-direction: column;
}

/* TOP */
.shop-card .top {
  flex: 0 0 65%;
  background: linear-gradient(180deg, #2a2aff, #4f5dff);
}

/* BOTTOM */
.shop-card .bottom {
  flex: 0 0 35%;
  background: #ffffff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
}

/* PLACEHOLDERS */
.shop-title {
  width: 62%;
  height: 16px;
  background: #e0e0e0;
  border-radius: 8px;
}

.shop-price {
  width: 68px;
  height: 34px;
  background: #000;
  border-radius: 10px;
}
</style>
</head>
<body>

<!-- ЗАГРУЗКА -->
<div id="loading" class="screen">
  <div id="downloadAnim" class="sticker"></div>
  <div class="center-title">Загрузка…</div>
</div>

<!-- ГЛАВНОЕ МЕНЮ (ИНТРО) -->
<div id="mainIntro" class="screen hidden">
  <div id="mainAnim" class="sticker"></div>
  <div class="center-title">Главное меню</div>
</div>

<!-- МАГАЗИН -->
<div id="menu" class="menu">
  <div class="menu-header">Главное меню</div>
  <div class="menu-scroll">
    <div class="cards">
      <!-- 10 КАРТОЧЕК -->
      <div class="shop-card"><div class="top"></div><div class="bottom"><div class="shop-title"></div><div class="shop-price"></div></div></div>
      <div class="shop-card"><div class="top"></div><div class="bottom"><div class="shop-title"></div><div class="shop-price"></div></div></div>
      <div class="shop-card"><div class="top"></div><div class="bottom"><div class="shop-title"></div><div class="shop-price"></div></div></div>
      <div class="shop-card"><div class="top"></div><div class="bottom"><div class="shop-title"></div><div class="shop-price"></div></div></div>
      <div class="shop-card"><div class="top"></div><div class="bottom"><div class="shop-title"></div><div class="shop-price"></div></div></div>
      <div class="shop-card"><div class="top"></div><div class="bottom"><div class="shop-title"></div><div class="shop-price"></div></div></div>
      <div class="shop-card"><div class="top"></div><div class="bottom"><div class="shop-title"></div><div class="shop-price"></div></div></div>
      <div class="shop-card"><div class="top"></div><div class="bottom"><div class="shop-title"></div><div class="shop-price"></div></div></div>
      <div class="shop-card"><div class="top"></div><div class="bottom"><div class="shop-title"></div><div class="shop-price"></div></div></div>
      <div class="shop-card"><div class="top"></div><div class="bottom"><div class="shop-title"></div><div class="shop-price"></div></div></div>
    </div>
  </div>
</div>

<script>
/* LOTTIE */
lottie.loadAnimation({
  container: document.getElementById('downloadAnim'),
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: 'download.json'
});

lottie.loadAnimation({
  container: document.getElementById('mainAnim'),
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: 'main.json'
});

/* FLOW */
setTimeout(() => {
  document.getElementById('loading').classList.add('hidden');
  document.getElementById('mainIntro').classList.remove('hidden');
}, 2500);

setTimeout(() => {
  const intro = document.getElementById('mainIntro');
  intro.classList.add('move-up');

  setTimeout(() => {
    intro.classList.add('hidden');
    document.getElementById('menu').classList.add('visible');
  }, 800);
}, 4500);
</script>

</body>
</html>
