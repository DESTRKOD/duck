<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка</title>

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #0d47a1 0%, #1976d2 50%, #42a5f5 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #duck {
      width: 280px;
      height: 280px;
    }

    .title {
      margin-top: 24px;
      font-size: 34px;      /* крупно для телефона */
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      letter-spacing: 0.6px;
      text-shadow: 0 3px 12px rgba(0, 0, 0, 0.35);
    }
  </style>
</head>
<body>

<div id="duck"></div>
<div class="title">Загрузка…</div>

<script>
lottie.loadAnimation({
  container: document.getElementById('duck'),
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: 'duck.json'
});
</script>

</body>
</html>
