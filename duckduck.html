<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя утка</title>

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: #007BFF;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #duck {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

<div id="duck"></div>

<script>
lottie.loadAnimation({
  container: document.getElementById('duck'),
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: 'duck.json'
});
</script>

</body>
</html>
